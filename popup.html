<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="checkbox"], input[type="color"], input[type="range"] {
            margin-top: 5px;
        }
        .title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        .category {
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            color: #666;
        }
        .color-setting {
            display: flex;
            align-items: center;
        }
        .color-setting input[type="color"] {
            margin-right: 10px;
        }
        .range-container {
            display: flex;
            align-items: center;
        }
        .range-container input[type="range"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        .range-value {
            width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="title">YouTube Stream Mode</div>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="extensionEnabled" checked>
            Расширение включено
        </label>
    </div>
    
    <div class="setting">
        <label for="skipTime">Время перемотки:</label>
        <select id="skipTime">
            <option value="5">5 секунд</option>
            <option value="10">10 секунд</option>
            <option value="30">30 секунд</option>
        </select>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="enableSoundFeedback">
            Звуковые сигналы
        </label>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="enableGestures">
            Жесты мышью
        </label>
    </div>
    
    <div class="category">Настройки прогресс-бара</div>
    
    <div class="setting">
        <label>
            <input type="checkbox" id="showProgressPadding">
            Показывать заполнение прогресс-бара
        </label>
    </div>
    
    <div class="setting">
        <label for="progressPaddingColor">Цвет заполнения:</label>
        <div class="color-setting">
            <input type="color" id="progressPaddingColor" value="#ff0000">
            <span id="colorHexValue">#ff0000</span>
        </div>
    </div>
    
    <div class="setting">
        <label for="progressPaddingOpacity">Прозрачность:</label>
        <div class="range-container">
            <input type="range" id="progressPaddingOpacity" min="0.1" max="1" step="0.1" value="0.7">
            <span class="range-value" id="opacityValue">0.7</span>
        </div>
    </div>

    <script src="live-storage.js"></script>
    <script src="popup.js"></script>
</body>
</html>

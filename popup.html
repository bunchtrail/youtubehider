<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream Mode</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="styles.css">
    <script src="live-storage.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="icons/icon48.png" alt="YouTube Stream Mode Logo">
                <h1>YouTube Stream Mode</h1>
            </div>
        </header>
        <main>
            <div class="setting-card">
                <div class="setting-toggle">
                    <div class="setting-label">
                        <span class="setting-title">Расширение</span>
                        <span class="setting-status" id="extensionStatus">Включено</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="extensionEnabled" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-info">
                <span class="info-icon">i</span>
                Скрывает длительность видео и прогресс-бар на YouTube для просмотра без спойлеров
            </div>
        </main>
        
        <footer>
            <span class="status" id="statusMessage">Настройки сохраняются автоматически</span>
        </footer>
    </div>
</body>
</html>

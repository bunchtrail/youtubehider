<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .setting {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="checkbox"] {
            margin-top: 5px;
        }
        .title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="title">YouTube Stream Mode</div>
    
    <div class="setting">
        <label for="skipTime">Время перемотки:</label>
        <select id="skipTime">
            <option value="5">5 секунд</option>
            <option value="10">10 секунд</option>
            <option value="30">30 секунд</option>
        </select>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="enableSoundFeedback">
            Звуковые сигналы
        </label>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="enableGestures">
            Жесты мышью
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
